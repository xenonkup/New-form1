<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <form>
        <h3>Login</h3>
        <div class="form-username">
            <label for="username">Username</label>
            <input type="text" placeholder="username" id="username">
        </div>

        <div class="form-password">
            <label for="password">Password</label>
            <input type="password" placeholder="password" id="password">
        </div>
        
        <div class="extra-links">
            <a href="#">Register ?</a>
            <a href="#">Forget password ?</a>
        </div>

        <div class="form-button">
            <button type="button">Login</button>
        </div>

        <div class="signup">
            <p>Or Sign up Using</p>
        </div>

        <div class="social">
            <div class="f">
                <a href="https://www.facebook.com/"><img src="/image/icon/facebook.png" alt="Facebook Icon"></a>
            </div>
            <div class="t">
                <a href="https://www.twitter.com/"><img src="/image/icon/twitter.png" alt="Twitter Icon"></a>
            </div>
            <div class="g">
                <a href="https://accounts.google.com/"><img src="/image/icon/google.png" alt="Google Icon"></a>
            </div>
        </div>
    </form>
</body>
</html>
